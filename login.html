<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Korisničko ime:</label>
        <input type="text" id="username" placeholder="Unesite korisničko ime" required>
        <br>
        <label for="password">Šifra:</label>
        <input type="password" id="password" placeholder="Unesite šifru" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Arena' && password === '1234') {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'club.html';
            } else {
                alert('Pogrešno korisničko ime ili šifra');
            }
        });
    </script>
</body>
</html>
